<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperShortcut - GitHub Star History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0089fb 0%, #0066cc 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1600px;
            gap: 48px;
        }

        .chart-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-image {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-wrapper {
            width: 100%;
            max-width: 800px;
        }

        .chart-wrapper a {
            display: block;
        }

        .chart-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .github-url {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            letter-spacing: 0.3px;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-title {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .content-subtitle {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            line-height: 1.4;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                gap: 40px;
            }

            .content-title {
                font-size: 56px;
            }

            .content-subtitle {
                font-size: 24px;
            }

            .github-url {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="chart-section">
            <div class="chart-image">
                <div class="chart-wrapper">
                    <a href="https://www.star-history.com/#mgsgde/whisper-shortcut&type=date&legend=top-left"
                        target="_blank" rel="noopener">
                        <img src="https://api.star-history.com/svg?repos=mgsgde/whisper-shortcut&type=date&legend=top-left"
                            alt="Star History Chart" loading="lazy" />
                    </a>
                </div>
                <p class="github-url">https://github.com/mgsgde/whisper-shortcut</p>
            </div>
        </div>

        <div class="content-section">
            <h2 class="content-title">GitHub Star History</h2>
            <p class="content-subtitle">Live star growth over time for mgsgde/whisper-shortcut</p>
        </div>
    </div>
</body>

</html>
