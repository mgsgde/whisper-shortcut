<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperShortcut - Speech to Prompt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0089fb 0%, #0066cc 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            padding-top: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .app-title {
            font-size: 88px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .app-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1600px;
            gap: 80px;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            max-width: 600px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: #0089fb;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
        }

        .dropdown-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dropdown-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dropdown-image img {
            max-width: 500px;
            max-height: 400px;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                gap: 60px;
            }

            .steps {
                max-width: 100%;
            }

            .step-text {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="app-title">Speech-to-Prompt</h1>
        <p class="app-subtitle">Use your Google API key from Google AI Studio</p>
    </div>

    <div class="main-content">
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Select Text</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Press Shortcut</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Dictate Prompt</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-text">Paste from Clipboard</div>
            </div>
        </div>

        <div class="dropdown-section">
            <div class="dropdown-image">
                <img src="../assets/dropdown.png" alt="WhisperShortcut Menubar Dropdown" />
            </div>
        </div>
    </div>
</body>

</html>
