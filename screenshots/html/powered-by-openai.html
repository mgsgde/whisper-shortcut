<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperShortcut - Professional Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0089fb 0%, #0066cc 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            padding-top: 100px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1600px;
            gap: 80px;
        }

        .settings-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-image img {
            max-width: 800px;
            max-height: 600px;
            object-fit: contain;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-title {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .content-subtitle {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            line-height: 1.4;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                gap: 60px;
            }

            .content-title {
                font-size: 56px;
            }

            .content-subtitle {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="settings-section">
            <div class="settings-image">
                <img src="../images/settings.png" alt="WhisperShortcut Advanced Settings" />
            </div>
        </div>

        <div class="content-section">
            <h2 class="content-title">Powered by OpenAI</h2>
            <p class="content-subtitle">Configure API key, choose the best model and personalize prompts</p>
        </div>
    </div>
</body>

</html>
