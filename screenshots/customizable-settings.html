<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperShortcut - API Key Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0089fb 0%, #0066cc 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            padding-top: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 88px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .app-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1600px;
        }

        .settings-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .settings-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-image img {
            max-width: 600px;
            max-height: 500px;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                gap: 60px;
            }

            .steps {
                max-width: 100%;
            }

            .step-text {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="app-title">Highly Customizable</h1>
        <p class="app-subtitle">Choose models, customize prompts, and configure shortcuts</p>
    </div>

    <div class="main-content">
        <div class="settings-section">
            <div class="settings-image">
                <img src="settings.png" alt="WhisperShortcut Settings" />
            </div>
        </div>
    </div>
</body>

</html>
