<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe Clipboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 60px;
        }

        div {
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.5;
            text-align: center;
        }

        .heading {
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-align: left;
            margin-left: 50px;
        }

        .content {
            font-size: 60px;
            text-align: left;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div>
        <div class="heading">speech-to-text</div>
        <div class="content">
            1. Press Shortcut<br>
            2. Transcribe<br>
            3. Paste from Clipboard
        </div>
    </div>
</body>

</html>
